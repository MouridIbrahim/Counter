<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="content">
   <h1 id="title"><strong>COUNTER</strong></h1> 
   <span ><h2 id="value" >0</h2></span>
    <span id="btns">
        <button class="btn increase" id="btnI">Increase <br>+1</button>
        <button class="btn decrease" id="btnD" >Decrease <br>-1</button>
        <button class="btn reset" id="btnR">Reset <br>0</button>
    </span>
    </div>
    <script src="script.js"></script>
</body>
</html>
